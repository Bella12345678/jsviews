<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
A sample viewer
Author: Boris Moore
Add this script after jquery.tmpl.js
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>A tabs control against HTML markup, using {{wrap}}</title>
	<link href="sampleViewer.css" rel="stylesheet" type="text/css" />
	<style>
		.targetTable { width:250px; border-collapse:collapse; border:none; background-color:#f8f8f8; }
		.targetTable tr { border:1px solid blue; }
		.targetTable td { padding:2px; }
		.targetTable tr.title { border-bottom:solid 01px #f8f8f8; }
		.targetTable tr.detail { border-top:none; }
		
		.targetTable2 { width:500px; border-collapse:collapse; border:1px solid blue; background-color:#f8f8f8; }
		.targetTable2 tr { border:1px solid blue; }
		.targetTable2 td, .targetTable2 th { padding:2px; border:1px solid blue; }
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
<!--	<script src="sampleViewer.min.js" type="text/javascript"></script>
-->	
	<script src="sampleViewer.js" type="text/javascript"></script>
</head>
<body>
<script id="movieTemplate" type="text/x-jquery-tmpl"> 
    {{tmpl "#titleTemplate"}}
    {{! a comment }}
	<tr class="detail"><td>Director: ${Director}</td></tr>
</script>

<script id="titleTemplate" type="text/x-jquery-tmpl"> 
    <tr class="title"><td>${Name}</td></tr>
</script>

<script id="listTmpl" type="text/x-jquery-tmpl"> 
    <li>${Name} - Director: ${Director}</li>
</script>

<script id="movieTemplate2" type="text/x-jquery-tmpl"> 
    <td>${Name}</td>
</script>

<h3>None</h3>
<div>
	<table class="targetTable"><tbody id="noViewerList"></tbody></table>
</div>

<h3>Read Only</h3>
<div class="plusViewer">
	<table class="targetTable"><tbody id="readOnlyList"></tbody></table>
</div>

<h3>Editable</h3>
<div class="plusViewer edit">
	<table class="targetTable"><tbody id="editList"></tbody></table>
</div>

<div class="plusViewer persist">
	<h3>Persist</h3>
	<table class="targetTable"><tbody id="persistList"></tbody></table>
</div>

<h3>Editable UL</h3>
<div class="plusViewer edit">
	<ul id="editableUlList" style="margin: 0"></ul>
</div>

<h3>Persist Deep</h3>
<div class="plusViewer persist">
	<table class="targetTable2">
		<tbody>
			<tr><th>Header</th><th>Header2</th><th>Header3</th></tr>
			<tr id="deepList"></tr>
		</tbody>
	</table>
</div>

<h3>Data Tab</h3>
<div class="plusViewer persist tabs data">
	<h3>DATA</h3>
	<table class="targetTable"><tbody id="dataList"></tbody></table>
</div>


<script>
var movies = [
    { Name: "The Red Violin", Director: "François Girard" },
    { Name: "Eyes Wide Shut", Director: "Stanley Kubrick" },
    { Name: "The Inheritance", Director: "Mauro Bolognini" }
];

// Render the movies data using the "movieTemplate" 
// with "titleTemplate" as a nested template.
$( "#movieTemplate" ).tmpl( movies ).appendTo( "#noViewerList" );
$( "#movieTemplate" ).tmpl( movies ).appendTo( "#readOnlyList" );
$( "#movieTemplate" ).tmpl( movies ).appendTo( "#editList" );
$( "#movieTemplate" ).tmpl( movies ).appendTo( "#persistList" );
$( "#listTmpl" ).tmpl( movies ).appendTo( "#editableUlList" );
$( "#movieTemplate2" ).tmpl( movies ).appendTo( "#deepList" );
$( "#movieTemplate" ).tmpl( movies ).appendTo( "#dataList" );
</script>

</body>
</html>
