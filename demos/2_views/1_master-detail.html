<h3>Data Link: Linking the master-list selected data to the detail view</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl"> 
	<tr class="hover">
		<td>${Title}</td>
		<td>
			{{tmpl(Languages) "#languageTemplate"}}
		</td>
	</tr>
</script>

<script id="languageTemplate" type="text/x-jquery-tmpl"> 
	<div>${Name}</div>
</script>

<script id="languageEditTemplate" type="text/x-jquery-tmpl"> 
	<input data-jq-linkfrom="Name" data-jq-linkto="Name" value="${Name}"/>
</script>

<script id="detailViewTemplate" type="text/x-jquery-tmpl">
	<div>
		<div class="title">Title:</div>
		<div><input value="${Title}"/></div>
		<div class="title">Languages: </div>
		<div>{{tmpl(Languages) "#languageEditTemplate"}}</div>
	</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<div id="movieDetail"></div>

<script type="text/javascript">

	var app = {
			selectedItem: null
		},
	
		movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			]
		}
	];

	$( "#movieList" )
		.html(
			$( "#movieTemplate" ).render( movies, { annotate: true } )
		)
		.dataLink( movies )

		.delegate( "tr", "click", function () {
			select( $.tmplItem( this ));
		})

	function select( tmplItem ) {
		if ( app.selectedItem != tmplItem ) {
			if ( app.selectedItem ) {
				$( app.selectedItem.nodes ).removeClass( "selected");
			}
			if (tmplItem) {
				$( tmplItem.nodes ).addClass( "selected");
			}
			$.setField( app, "selectedItem", tmplItem );
		}
	}

	$.dataLink( app, function( event, args ) {
		if ( args.path === "selectedItem" ) {
			if ( args.value ) {
				var selectedData = args.value.data;
				$( "#movieDetail" ).html(
					$( "#detailViewTemplate" ).render( selectedData, { annotate: true } )
				);
			} else {
				$( "#movieDetail" ).empty();
			}
		}
	});

</script>

<!--================ End of Demo Section ================-->

</body>
</html>
