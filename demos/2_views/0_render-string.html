<h3>API: Hierarchical data with template composition, rendered as an HTML string</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl"> 
	<tr>
		<td>${Title}</td>
		<td>
			{{tmpl(Languages) "#languageTemplate"}}
		</td>
	</tr>
</script>

<script id="languageTemplate" type="text/x-jquery-tmpl"> 
	<div>${Name}</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			]
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

<!--================ End of Demo Section ================-->

</body>
